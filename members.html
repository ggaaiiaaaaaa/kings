<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Portal | Kings Group Cooperative</title>
    <!-- Modern Typefaces are loaded in styles.css -->
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: var(--bg-light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
            position: relative;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            background: radial-gradient(circle at center, rgba(10, 37, 64, 0.05) 0%, transparent 40%);
            z-index: 0;
            pointer-events: none;
        }

        .login-box {
            background: var(--bg-white);
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 450px;
            padding: 3.5rem;
            text-align: center;
            position: relative;
            z-index: 10;
            border: 1px solid var(--border-color);
        }

        .login-logo {
            font-family: var(--font-header);
            font-size: 2rem;
            color: var(--main-blue);
            font-weight: 800;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        .login-logo span {
            color: var(--neutral-yellow);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            margin-top: 2rem;
            text-align: left;
        }

        .login-form input {
            padding: 1.1rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-family: var(--font-body);
            font-size: 1rem;
            transition: var(--transition);
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--main-blue);
            box-shadow: 0 0 0 3px rgba(10, 37, 64, 0.1);
        }

        .sso-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 2rem 0;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 600;
        }

        .sso-divider::before,
        .sso-divider::after {
            content: '';
            flex: 1;
            border-bottom: 2px solid var(--bg-light);
        }

        .sso-divider:not(:empty)::before {
            margin-right: .75em;
        }

        .sso-divider:not(:empty)::after {
            margin-left: .75em;
        }

        .btn-google {
            background-color: white;
            color: var(--text-dark);
            border: 2px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            width: 100%;
            border-radius: 12px;
            padding: 1rem;
            font-weight: 600;
        }

        .btn-google:hover {
            border-color: var(--text-muted);
            background-color: var(--bg-light);
        }

        .kings-lending-banner {
            margin-top: 2.5rem;
            background-color: rgba(255, 209, 102, 0.15);
            border: 1px solid rgba(255, 209, 102, 0.4);
            border-radius: 12px;
            padding: 1.25rem;
            font-size: 0.95rem;
        }
    </style>
</head>

<body>

    <header style="position: absolute; width: 100%; background: transparent; backdrop-filter: none; box-shadow: none;">
        <div class="nav-container" style="justify-content: flex-start;">
            <a href="index.html" class="btn btn-outline" style="border: none; padding: 0.5rem 1rem;">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Back to Home
            </a>
        </div>
    </header>

    <div class="login-container">
        <div class="login-box animate-on-scroll is-visible">
            <div class="login-logo">KINGS<span>GROUP</span></div>
            <p style="color: var(--text-muted); font-size: 1.1rem;">Member Cooperative Portal</p>

            <form class="login-form">
                <input type="email" placeholder="Work Email" required>
                <input type="password" placeholder="Password" required>
                <div style="text-align: right; margin-top: -0.5rem;">
                    <a href="#" style="font-size: 0.9rem; font-weight: 500;">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary" style="padding: 1.1rem; border-radius: 12px;"
                    onclick="event.preventDefault(); alert('Login successful');">Log In</button>
            </form>

            <div class="sso-divider">OR</div>

            <button class="btn btn-google">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                        fill="#4285F4" />
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        fill="#34A853" />
                    <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                        fill="#FBBC05" />
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                        fill="#EA4335" />
                </svg>
                Sign in with Google
            </button>

            <div class="kings-lending-banner">
                <h4 style="color: #A17100; margin-bottom: 0.25rem;">Kings Lending Access</h4>
                <p style="color: var(--text-muted); margin-bottom: 0.75rem; font-size: 0.9rem;">Access your cooperative
                    credit, view statements, or apply for life milestone loans.</p>
                <a href="#"
                    style="font-size: 0.9rem; font-weight: 700; color: var(--main-blue); display: inline-flex; align-items: center; gap: 0.25rem;">Go
                    to Kings Lending <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7" />
                    </svg></a>
            </div>

            <div style="margin-top: 2rem; font-size: 0.95rem; color: var(--text-muted);">
                Not a member yet? <a href="careers.html" style="font-weight: 600;">Apply to join</a>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.login-box').classList.add('is-visible');
    </script>
</body>

</html>
